<script type="text/javascript">
function student () {
	this.grade=[];
	this.add=add;
	this.average=average;
}
function add (grade) {
	var grade=parseInt(grade);
	this.grade.push(grade);
}
function average () {
	var total=0;
	for(var i=0; i<this.grade.length;i++){
		total+=this.grade[i];
	}
	return total/this.grade.length;
}
var stu=new student;
stu.add(100);
stu.add(99);
stu.add(98);
stu.add(97);
var ave=stu.average();
console.log(ave);
